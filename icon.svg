<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="8" y="8" width="240" height="240" rx="40" ry="40" fill="url(#bgGrad)"/>

  <!-- Document page with shadow -->
  <g filter="url(#shadow)">
    <!-- Main page -->
    <path d="M56 36 L168 36 L200 68 L200 220 L56 220 Z" fill="url(#pageGrad)"/>
    <!-- Folded corner -->
    <path d="M168 36 L168 68 L200 68 Z" fill="url(#foldGrad)"/>
  </g>

  <!-- PDF text -->
  <text x="84" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#DC2626">PDF</text>

  <!-- Document lines representing text -->
  <rect x="72" y="120" width="80" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="72" y="138" width="112" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="72" y="156" width="96" height="8" rx="4" fill="#E5E7EB"/>

  <!-- Edit pencil icon -->
  <g transform="translate(140, 165)">
    <!-- Pencil body -->
    <rect x="0" y="0" width="48" height="14" rx="2" transform="rotate(-45)" fill="#F59E0B"/>
    <!-- Pencil tip -->
    <path d="M-8 42 L0 34 L6 40 Z" fill="#374151"/>
    <!-- Pencil eraser -->
    <rect x="30" y="-6" width="12" height="14" rx="2" transform="rotate(-45)" fill="#EC4899"/>
  </g>

  <!-- Highlight effect on corner -->
  <ellipse cx="80" cy="60" rx="30" ry="20" fill="white" opacity="0.1"/>
</svg>
